<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <body>
<header>
    <h1>Выберете вашего любимца</h1>
</header>
<figure class="selected-character hidden">
    <img id="selected-character-img" src="" alt="Selected Character">
        <figcaption id="selected-character-description"></figcaption>
    </figure>
</div>
<div class="container">
    <div class="characterRow">
        <div class="character" data-name="Собака" data-img="dogA.png" data-description="Я — собака. Я люблю играть и бегать.">
            <img src="dog.jpg" alt="Пример изображения">
            <div class="character-content">
                <h3>Собака</h3>
                <p>Я — собака</p>
            </div>
        </div>
        <div class="character" data-name="Кот" data-img="catA.png" data-description="Я — кот. Я обожаю спать и есть рыбу.">
            <img src="cat.jpg" alt="Пример изображения">
            <div class="character-content">
                <h3>Кот</h3>
                <p>Я — кот</p>
            </div>
        </div>
    </div>
    <div class="characterRow">
        <div class="character" data-name="Панда" data-img="pandaA.png" data-description="Я — панда. Я люблю бамбук и спать.">
            <img src="panda.jpg" alt="Пример изображения">
            <div class="character-content">
                <h3>Панда</h3>
                <p>Я — панда</p>
            </div>
        </div>
        <div class="character" data-name="Робот" data-img="robotA.png" data-description="Я — робот. Я создан для помощи и обучения.">
            <img src="robot.jpg" alt="Пример изображения">
            <div class="character-content">
                <h3>Робот</h3>
                <p>Я — робот</p>
            </div>
        </div>
    </div>
</div>

</html>
